<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    Update
                </legend>
                <div class="form-group">
                    <label>Message</label>
                    <input ngControl="message" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select ngControl="status" #frequency="ngForm" id="status" class="form-control" 
                    required>
                        <option value=""></option>
                        <option *ngFor="#status of statuses" value="{{ status.id }}">
                        {{ status.label }}
                        </option>
                    </select>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

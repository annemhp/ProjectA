<div [ngStyle] = "{'margin-left':'6%', 'margin-top':'1%'}"class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="search()">
            <fieldset>
                <div>
                   Search by Status
                </div>
                <div class="form-group">
                    <select ngControl="status" #frequency="ngForm" id="status" class="form-control" 
                    required>
                        <option value="all">All</option>
                        <option *ngFor="#status of statuses" value="{{ status.id }}">
                        {{ status.label }}
                        </option>
                    </select>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

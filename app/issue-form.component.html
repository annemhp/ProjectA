<h1>Add a Issue</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    Issue
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input ngControl="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input ngControl="mobile" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Place</label>
                    <input ngControl="place" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select ngControl="department" #frequency="ngForm" id="department" 
                    class="form-control" required>
                        <option value=""></option>
                        <option *ngFor="#department of departments" value="{{ department.id }}">
                        {{ department.label }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input ngControl="subject" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Problem</label>
                    <textarea ngControl="problem" type="textarea"  cols ="30" rows="10" class="form-control" >
                        </textarea>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

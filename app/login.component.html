<form [ngFormModel] = "form" (ngSubmit)= "signIn()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm">
            <div  *ngIf ="username.touched && !username.valid" 
            class ="alert alert-danger">  Please enter UserName </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="password" 
            class="form-control"
            ngControl="password"
             #password="ngForm">
    <div  *ngIf ="password.touched && !password.valid" 
            class ="alert alert-danger">  Please enter Password </div>
    </div>
    <div  *ngIf ="invalidCredentials" 
            class ="alert alert-danger"> UserId or Password is Invalid</div>

    <button class="btn btn-primary" type="submit">Sign In</button>
</form>

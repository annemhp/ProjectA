<body   [ngStyle] ="{'background-image': 'url(../assets/images/FinalHome.png)' 
                    , 'background-size':'cover' ,  'min-width': '1265px'} ">
<form  [ngStyle]="{'width': '300px', 'margin-left':'10%' , 'padding-top': '7%'}" 
        [ngFormModel] = "form" (ngSubmit)= "signIn()">
    <h1 style="margin-top: 0%;"> Sign In</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username"    
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm">
            <div  *ngIf ="username.touched && !username.valid" 
            class ="alert alert-danger">  Please enter UserName </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="password" 
            class="form-control"
            ngControl="password"
             #password="ngForm">
    <div  *ngIf ="password.touched && !password.valid" 
            class ="alert alert-danger">  Please enter Password </div>
    </div>
    <div  *ngIf ="invalidCredentials" 
            class ="alert alert-danger"> UserId or Password is Invalid</div>

    <button style="align: center" class="btn btn-primary" type="submit">Sign In</button>
</form>
</body>
